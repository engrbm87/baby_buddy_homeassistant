add_diaper_change:
  name: Add diaper change
  description: Adds a diaper change entry
  target:
    entity:
      integration: babybuddy
      domain: sensor
      device_class: babybuddy__child
  fields:
    time:
      name: Change time
      description: Change time
      selector:
        time:
    type:
      name: Diaper type
      description: Type of diaper change
      required: true
      default: wet
      selector:
        select:
          options:
            - Wet
            - Solid
            - Wet and Solid
    color:
      name: Diaper color
      description: Diaper color
      selector:
        select:
          options:
            - Black
            - Brown
            - Green
            - Yellow
    amount:
      name: Diaper change amount
      description: Diaper change amount
      selector:
        number:
          min: 1
          max: 10
          mode: box
    notes:
      name: Change notes
      description: Change notes
      selector:
        text:
          multiline: true

