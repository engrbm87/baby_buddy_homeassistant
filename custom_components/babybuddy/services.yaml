add_child:
  name: Add Child
  description: Add a child to Baby Buddy
  fields:
    first_name:
      name: First Name
      description: Child's first name
      required: true
      selector:
        text:
    last_name:
      name: Last Name
      description: Child's last name
      required: true
      selector:
        text:
    birth_date:
      name: Birth Date
      description: Child's birth date in YYYY-MM-DD format
      required: true
      selector:
        text:

start_timer:
  name: Start Timer
  description: Start a new timer
  target:
    entity:
      integration: babybuddy
      domain: switch
  fields:
    start:
      name: Timer start time
      description: Leave blank for a quick start
      selector:
        time:
    name:
      name: Timer name
      description: Specify optional timer name
      selector:
        text:

add_feeding:
  name: Add Feeding
  description: Adds a feeding entry
  target:
    entity:
      integration: babybuddy
      domain: switch
  fields:
    timer:
      name: Use timer
      description: Use active timer to assign child/start/end
      selector:
        boolean:
    start:
      name: Feeding start time
      description: Feeding start time
      selector:
        time:
    end:
      name: Feeding end time
      description: Feeding end time
      selector:
        time:
    type:
      name: Feeding type
      description: Feeding type
      required: true
      selector:
        select:
          options:
            - Breast milk
            - Formula
            - Fortified breast milk
            - Solid food
    method:
      name: Feeding method
      description: Feeding method
      required: true
      selector:
        select:
          options:
            - Bottle
            - Left breast
            - Right breast
            - Both breasts
            - Parent fed
            - Self fed
    amount:
      name: Feeding amount
      description: Feeding amount in number format
      selector:
        number:
          min: 1
          max: 300
          mode: box
    notes:
      name: Feeding notes
      description: Feeding notes
      selector:
        text:
          multiline: true

